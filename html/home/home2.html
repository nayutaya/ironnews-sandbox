<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
 <head>
  <title>トップページ</title>
  <style type="text/css">
  </style>
  <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
  <script type="text/javascript">

var createArticleList = function(articles) {
  var list = $("<ul/>");
  $.each(articles, function() {
    var link = $("<a/>");
    link.text(this.title);
    link.attr("href", this.url);
    var item = $("<li/>");
    item.append(link);
    list.append(item);
  });
  return list;
};

var loadArticles = function(target, params) {
  params.page     = 1;
  params.per_page = 5;

  var success = function(data) {
    var articles = data.result.articles;
    var list = createArticleList(articles);
    target.empty();
    target.append(list);
  };

  $.ajax({
    type: "GET",
    url: "http://ironnews.nayutaya.jp/api/get_combined_tagged_articles",
    data: params,
    dataType: "jsonp",
    cache: true,
    success: success//,
  });
};

$(function() {
  loadArticles($("#division-rail"),    {division_tag: "鉄道"});
  loadArticles($("#division-nonrail"), {division_tag: "非鉄"});
});
  </script>
 </head>
 <body>
  <div id="result"></div>

  <table border="1">
   <tr>
    <td>
     <h1>鉄道</h1>
     <div id="division-rail">読み込み中...</div>
    </td>
    <td>
     <h1>非鉄</h1>
     <div id="division-nonrail">読み込み中...</div>
    </td>
   </tr>
  </table>
 </body>
</html>
