  // タイトルを簡略化
  $("ul.articles li a").each(function() {
    var href = this.href;
    var html = this.innerHTML;
    var ex = RegExp("^http://www\.asahi\.com/");
    if ( href.match(ex) ) {
      html = html.replace(/^asahi\.com（朝日新聞社）：/, "");
      html = html.replace(/ - ビジネス・経済/, "");
      html = html.replace(/:$/, "");
      this.innerHTML = html;
    }
  });

  // a要素にfaviconを追加
  $("ul.articles li a").each(function() {
    var favicon = "http://favicon.st-hatena.com/?url=" + encodeURIComponent(this.href);
    console.debug(favicon);
    $(this).css("background-image", "url(" + favicon + ")");
  });
