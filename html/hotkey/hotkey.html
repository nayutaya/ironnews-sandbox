<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
 <head>
  <title>ホットキーのテスト</title>
  <style type="text/css">
  </style>
  <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="jquery.hotkeys-0.7.9.min.js"></script>
  <script type="text/javascript">
$(document).ready(function() {
  var show = function(message) {
    $("#message").text(message);
  };
  $(document).bind("keydown", "k", function() { show("prev-article"); });
  $(document).bind("keydown", "j", function() { show("next-article"); });
  $(document).bind("keydown", "h", function() { show("prev-category"); });
  $(document).bind("keydown", "l", function() { show("next-article"); });
});
  </script>
 </head>
 <body>
  <div id="message">-</div>
 </body>
</html>
